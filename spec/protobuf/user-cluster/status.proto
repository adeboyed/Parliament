syntax = "proto3";

message JobStatusRequest {
    repeated int32 job_ids = 1;
}

message JobStatus {
    int32 job_id = 1;
    enum Status {
        QUEUED = 0;
        WAITING = 1;
        RUNNING = 2;
        COMPLETED = 4;
        ERRORED = 5;
        CANCELLED = 6;
    }
    Status status = 2;
}

message JobStatusResponse {
    repeated JobStatus jobStatus = 1;
}